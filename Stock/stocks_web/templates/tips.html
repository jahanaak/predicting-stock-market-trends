{% include 'expert_header.html' %}
<center>
<h1>Tips</h1>
{% if data['up'] %}
<form method="post">
	<table>
		<tr>
			<th>Tips</th>
			<td><input type="text" name="ti" class="form-control" required="" value="{{data['up'][0]['tips']}}"></td>
		</tr>
		<tr>
			<th>Datetime</th>
			<td><input type="datetime-local" name="da" class="form-control" required="" value="{{data['up'][0]['date']}}"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="update" value="update" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{% else %}
<form method="post">
	<table>
		<tr>
			<th>Tips</th>
			<td><input type="text" name="ti" class="form-control" required=""></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="ts" value="submit" class="btn btn-primary"></td>
		</tr>
	</table>
	<table class="table">
		<tr>
			<th>Tips</th>
			<th>Datetime</th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{i['tips']}}</td>
			<td>{{i['date']}}</td>
			<td><a href="?action=update&tid={{i['tips_id']}}">Update</a></td>
			<td><a href="?action=delete&tid={{i['tips_id']}}">Delete</a></td>
		</tr>
		{% endfor %}
	</table>
</form>
{% endif %}
</center>
{% include 'footer.html' %}
