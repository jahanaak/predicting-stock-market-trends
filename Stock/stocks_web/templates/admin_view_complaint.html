{% include 'admin_header.html' %}
<center>
<h1>View Complaints</h1>
<form method>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Complaint</th>
			<th>Datetime</th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{i['name']}}</td>
			<td>{{i['complaint']}}</td>
			<td>{{i['date']}}</td>
			{%if i['reply']=='pending'%}
			<td><a href="admin_reply?cid={{i['complaint_id']}}">Reply</a></td>
			{% endif%}
		</tr>
		{% endfor %}
	</table>
</form>
</center>
{% include 'footer.html' %}
